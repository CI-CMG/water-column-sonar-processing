repos:
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'trufflehog git file://. --since-commit HEAD --no-verification --fail'
        language: system
        stages: ["pre-commit", "pre-push"]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black


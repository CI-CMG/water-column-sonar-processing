[build-system]
requires = [
    "setuptools>=61.0",
    #"setuptools_scm[toml] >= 4, <6",
    "wheel >= 0.29.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "water_column_sonar_processing"
version = "25.1.3"
authors = [
  { name="Rudy Klucik", email="rudy.klucik@noaa.gov" },
]
description = "A processing tool for water column sonar data."
readme = "README.md"
#requires-python = ">=3.10"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
dependencies = [
    "aiobotocore==2.19.0",
    "boto3==1.36.3",
    "botocore==1.36.3",
    "echopype==0.9.0",
    "fiona==1.10.1",
    "geopandas==1.0.1",
    "mock==5.1.0",
    "moto[all]==5.0.27",
    "moto[server]==5.0.27",
    "numcodecs==0.13.1",
    "numpy==1.26.4",
    "pandas==2.2.3",
    "pyarrow==18.1.0",
    "python-dotenv==1.0.1",
    "requests==2.32.3",
    "s3fs==2024.2.0",
    "scipy==1.14.1",
    "setuptools",
    "shapely==2.0.3",
    "typing-extensions==4.10.0",
    "xarray==2024.10.0",
    "xbatcher==0.4.0",
    "zarr==2.18.3",
]

[project.urls]
Homepage = "https://github.com/CI-CMG/water-column-sonar-processing"
Issues = "https://github.com/CI-CMG/water-column-sonar-processing/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = { file = ["requirements_dev.txt"] }}

#[tool.setuptools_scm]
#fallback_version = "unknown"
#local_scheme = "node-and-date"
#write_to = "_water_column_sonar_processing_version.py"
#write_to_template = 'version = "{version}"'

[tool.bandit]
exclude_dirs = ["tests"]
[tool.pre-commit-hooks.bandit]
exclude = ["*/tests/*"]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "water_column_sonar_processing"
version = "25.4.4"
authors = [
  { name="Rudy Klucik", email="rudy.klucik@noaa.gov" },
]
maintainers = [
  { name="Rudy Klucik", email="rudy.klucik@noaa.gov" },
]
description = "Processing tool for water column sonar data."
keywords = ["ocean", "sonar", "water column"]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE-MIT"]

dependencies = [
    "aiobotocore==2.21.1", # s3fs
    "aiohttp[speedups]",
    "boto3==1.37.1",
    "botocore==1.37.1",
    "echopype==0.10.0",
    "fiona==1.10.1",
    "geopandas==1.0.1",
    "keras==3.9.2",
    "mock==5.2.0",
    "moto[all]==5.1.3",
    "moto[server]==5.1.3",
    "netcdf4==1.6.5",
    "networkx==3.4.2",
    "numcodecs==0.13.1",
    "numpy==1.26.4",
    "pandas==2.2.3",
    #"pelicanfs==1.0.2",
    "pooch==1.8.2",
    "pyarrow==19.0.1",
    "pykalman==0.10.1",
    "python-dotenv==1.0.1",
    "requests==2.32.3",
    "s3fs==2025.3.2", # s3fs
    "scipy==1.15.1",
    "setuptools",
    "shapely==2.0.7",
    "tensorflow==2.18.0", # 2.16.2
    "xarray==2025.3.1",
    "xbatcher[tensorflow]==0.4.0",
    "zarr==2.18.3",
]

[project.optional-dependencies]
dev = [
    "bandit[toml]==1.8.0",
    "bandit",
    "build",
    "flake8==7.1.1",
    "isort",
    "matplotlib",
    "pooch==1.8.2",
    "pre-commit",
    "pyinstaller",
    "pytest==8.3.5", # s3fs
    "ruff",
    "tqdm",
    "twine",
]
#test = [
#    "pytest-cov",
#]

[project.urls]
Homepage = "https://github.com/CI-CMG/water-column-sonar-processing"
Issues = "https://github.com/CI-CMG/water-column-sonar-processing/issues"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.pre-commit-hooks.bandit]
exclude = ["*/tests/*"]

#[tool.black]
#line-length = 150

[tool.isort]
known_first_party = "water_column_sonar_processing"
#known_third_party = ["_echopype_version", "setuptools"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
#line_length = 150

